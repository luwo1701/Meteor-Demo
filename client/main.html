<head>
  <title>MeteorDemo</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>To-do List</h1>
    	
			<form class= "new-task">
				<input type="text" name="text" placeholder= "Add a new task here"/>
			</form>
		</header>
 
    <ul>
      {{#each tasks}}
        {{>task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text">{{text}}</span>
  </li>
</template>


<template name="hello">

	<p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
